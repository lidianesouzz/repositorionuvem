<body>
    <input name="pesquisaCnpj" id="pesquisaCnpj" type="number">
    <input type="button" value="Buscar no receitaws" onclick="buscarEnderecoNoViaCnpj()" />
    <br><br>
    <label>Raz√£o social:
        <input name="razao_social" type="text" id="razao_social" size="60" /></label><br />
    
        <label>Nome fantasia:
        <input name="nome_fantasia" type="text" id="nome_fantasia" size="40" /></label><br />
    
        <label>logradouro:
        <input name="logradouro" type="text" id="logradouro" size="40" /></label><br />
    
        <label>bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label><br />

        <input name="email" type="text" id="email" size="40" /></label><br />
   
        <label>abertura:

    <label>atividade_principal:

</body>
<script>
    function buscarEnderecoNoViaCnpj() {
        var cnpj = document.getElementById("pesquisaCnpj").value;
        
        fetch("https://cors-anywhere.herokuapp.com/https://receitaws.com.br/v1/cnpj/" + cnpj).then((response) => {
            if(response.ok) {
                return response.json();
            }
        }).then((dados) => {
            console.log(dados)
            document.getElementById("razao_social").value = dados.nome;
            document.getElementById("nome_fantasia").value = dados.nome;
            document.getElementById("logradouro").value = dados.logradouro;
            document.getElementById("bairro").value = dados.bairro;
            document.getElementById("capital_social").value = dados.capital_social;
            document.getElementById("cep").value = dados.cep;
            document.getElementById("municipal").value = dados.municipil;
            document.getElementById("email").value = dados.email;
            document.getElementById("abertura").value = dados.abertura;
            document.getElementById("atividade_principal").value = dados.atividade_principal;
           
       
        
        })
    }
</script>
